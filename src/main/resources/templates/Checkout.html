<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; width=device-width,initial-scale=1.0; charset=UTF-8"/>
    <title>Admin</title>
    <style type="text/css">
        .tg  {border-collapse:collapse;border-spacing:0;border-color:#ccc;}
        .tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff;}
        .tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#f0f0f0;}
        .tg .tg-4eph{background-color:#f9f9f9}
        </style>


    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"  type="text/css"   rel="stylesheet" />
    <link th:href="@{/css/FontPage.css}"  type="text/css" />
    <link  rel="stylesheet" type="text/css" th:href="@{/css/FontPage2.css}"/>
    <link  rel="stylesheet" type="text/css" th:href="@{/css/test.css}"/>
    <link  rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
    <script th:src="@{/webjars/jquery/3.3.1/jquery.js}"  type="text/javascript"></script>
    <script th:src="@{/js/FrontPage.js}"></script>
</head>


<body>

<div class=" navbar navbar-default navbar-fixed-top" id="navbar-collapse-2">

    <ul class="nav navbar-nav" >
        <li><a th:href="@{/welcome/home}">Home</a></li>
        <li><a href="#">About</a></li>
    </ul>

    <ul class="nav navbar-nav navbar-right" style="padding: 0px 40px">
        <li>
            <a href="#"> My Orders <span class="badge">0</span></a>
        </li>
        <li>
            <a th:href="@{/welcome/rest/cart/}"> My Cart <span class="badge">${countCartItems}</span></a>
        </li>

    </ul>

</div>

<div class="row" style="padding-top: 55px;padding-left: 120px">
    <a th:href="@{/welcome/home}">
        <div class="btn btn-default"> <span class="glyphicon-hand-left glyphicon"></span> Continue shopping</div>
    </a>
</div>




<div class="container" style="padding-bottom: 80px" >
    <div class="well lead">Checkout</div>

    <div class="form-group">
            <div class="row">
                <div class="form-group col-md-12">
                        <div th:if="${customer != null}" class="col-md-7">
                            <label class="col-md-3 control-lable" >ID</label>
                            <input path="customerId" readonly="true" size="8"  disabled="true"/>
                </div>
            </div>
    </div>

    <!-- =========================================First Name================================================-->
    <div class="row">
        <div class="form-group col-md-7">
            <label th:text="" class="col-md-3 control-lable" ><span class="lead" >First Name</span></label>
            <div class="col-md-7">
                <input type="text" path="firstName" class="form-control input-sm" />
            </div>
        </div>
    </div>

    <!-- =========================================Last Name==============================================-->
    <div class="row">
        <div class="form-group col-md-7">
            <label class="col-md-3 control-lable" ><span class="lead" >Last Name</span></label>
            <div class="col-md-7">
                <input type="text" path="lastName" class="form-control input-sm" />
            </div>
        </div>
    </div>

    <!-- =========================================Address==============================================-->
    <div class="row">
        <div class="form-group col-md-7">
            <label class="col-md-3 control-lable" ><span class="lead" >Address</span></label>
            <div class="col-md-7">
                <input type="text" path="address" class="form-control input-sm" />
            </div>
        </div>
    </div>

    <!-- =========================================City===========================================-->
    <div class="row">
        <div class="form-group col-md-7">
            <label class="col-md-3 control-lable" ><span class="lead">City</span></label>
            <div class="col-md-7">
                <input type="text" path="city" class="form-control input-sm" />
            </div>
        </div>
    </div>

    <!-- =========================================Zip===========================================-->
    <div class="row">
        <div class="form-group col-md-7">
            <label class="col-md-3 control-lable" ><span class="lead">Zip</span></label>
            <div class="col-md-7">
                <input type="text" path="zip" class="form-control input-sm" />
            </div>
        </div>
    </div>

    <!-- =========================================Country===========================================-->
    <div class="row">
        <div class="form-group col-md-7">
            <label class="col-md-3 control-lable" ><span class="lead">Country</span></label>
            <div class="col-md-7">
                <input type="text" path="country" class="form-control input-sm" />
            </div>
        </div>
    </div>

    <!-- =========================================Phone Home===========================================-->
    <div class="row">
        <div class="form-group col-md-7">
            <label class="col-md-3 control-lable" ><span class="lead">Phone Home</span></label>
            <div class="col-md-7">
                <input type="text" path="phoneHome" class="form-control input-sm" />
            </div>
        </div>
    </div>

    <!-- =========================================Phone Mobile===========================================-->
    <div class="row">
        <div class="form-group col-md-7">
            <label class="col-md-3 control-lable" ><span class="lead">Phone Mobile</span></label>
            <div class="col-md-7">
                <input type="text" path="phoneMobile" class="form-control input-sm" />
            </div>
        </div>
    </div>

    <!-- =========================================Email===========================================-->
    <div class="row">
        <div class="form-group col-md-7">
            <label class="col-md-3 control-lable" ><span class="lead" >Email</span></label>
            <div class="col-md-7">
                <input type="text" path="email" class="form-control input-sm" />
            </div>


<!--            <div class="column">-->
<!--                <c:if test="${!empty newBook.bookTitle}">-->
<!--                    <input type="submit"   value="<spring:message text="Edit Category"/>"  class="btn btn-primary btn-sm"/>-->
<!--                </c:if>-->
<!--                <c:if test="${empty newBook.bookTitle}">-->
<!--                    <input type="submit" value="<spring:message text="Save" />"  class="btn btn-primary btn-sm" />-->
<!--                </c:if>-->
<!--            </div>-->
        </div>
    </div>

</div>



<div id="footer-wrapper">
    <footer id="footer">
        <p class="text-center" ><font size="2" face="verdana">(c) 2018 <a href=""> Vitalii Rubezhanskii</a></font> </p>
    </footer>
</div>
</div>

</body>
</html>
